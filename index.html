  <style>
    body {
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .font-serif-display {
      font-family: 'Playfair Display', serif;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }

    /* Mesh Gradient */
    .mesh-gradient {
      background-color: #020617;
      background-image:
        radial-gradient(at 0% 0%, hsla(160, 84%, 39%, 0.35) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(199, 89%, 48%, 0.35) 0, transparent 50%),
        radial-gradient(at 0% 100%, hsla(84, 81%, 44%, 0.35) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(43, 96%, 56%, 0.25) 0, transparent 50%);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { opacity: .6; filter: blur(22px); }
      50% { opacity: .95; filter: blur(28px); }
    }

    .lamp-glow {
      animation: glow 4s ease-in-out infinite;
    }
  </style>
